<body>

        Age : 		<INPUT type=text size=2 name=age><BR>

    <FORM Method="POST" Action="/HeaterInfo">

    <h2>Ajout d'un appareil électronique</h2>

    <FORM Method="POST" Action="/ElectronicDeviceInfo">
